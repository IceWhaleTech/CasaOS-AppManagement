# (REMOVE THIS TAG TO ENABLE YAML SCHEMA) yaml-language-server: $schema=https://raw.githubusercontent.com/tigerinus/CasaOS-AppStore-Hub/init/schemas/compose-x-casaos-spec.json
x-casaos:
  appstore_id: e4380876-d759-4b26-af1f-968a4606d399
  main_app: syncthing

services:
  syncthing:
    image: linuxserver/syncthing:latest
    privileged: false
    network_mode: bridge
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
    ports:
      - 8384:8384/tcp
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    volumes:
      - /DATA/AppData/Syncthing/config:/config:rw
      - /DATA:/DATA:rw
    mem_reservation: 256m
    restart: unless-stopped

    x-casaos:
      title:
        en_US: Syncthing
      icon: "https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/Syncthing/icon.png"
      tagline:
        en_US: Free, secure, and distributed file synchronisation tool.
      overview:
        en_US: Syncthing is a continuous file synchronization program. It synchronizes files between two or more computers in real time, safely protected from prying eyes. Your data is your data alone and you deserve to choose where it is stored, whether it is shared with some third party, and how it's transmitted over the internet.
      thumbnail: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/Jellyfin/thumbnail.jpg
      screenshots: []
      category:
        - Backup
        - File Sync
      developer:
        name: Syncthing
        website: https://syncthing.net/
      adaptor:
        name: CasaOS Team
        website: https://casaos.io
      support: https://discord.gg/knqAbbBbeX
      website: https://casaos.io
      container:
        shell: bash
        web_ui:
          http: 8384
          path: /
        envs:
          - key: TZ
            configurable: false
            description:
              en_US: Timezone
          - key: PUID
            configurable: false
            description:
              en_US: Run Syncthing as specified uid.
          - key: PGID
            configurable: false
            description:
              en_US: Run Syncthing as specified gid.
        ports:
          - container: 8384
            type: tcp
            allocation: preferred
            configurable: advanced
            description:
              en_US: WebUI HTTP Port
          - container: 22000
            type: tcp
            allocation: required
            configurable: no
            description:
              en_US: Syncthing listening port (TCP)
          - container: 22000
            type: udp
            allocation: required
            configurable: no
            description:
              en_US: Syncthing listening port (UDP)
          - container: 21027
            type: udp
            allocation: optional
            configurable: no
            description:
              en_US: Syncthing protocol discovery port
        volumes:
          - container: /config
            allocation: automatic
            configurable: no
            description:
              en_US: Syncthing configuration directory
          - container: /DATA
            allocation: automatic
            configurable: advanced
            description:
              en_US: Syncthing accessible directory
        constraints:
          min_storage: 1024m
