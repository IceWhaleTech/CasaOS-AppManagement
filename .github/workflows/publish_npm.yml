name: Collect Code Coverage

on:
  push:
    branches:
      - dev**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npm run clean
      - run: npm run generate:publish
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}